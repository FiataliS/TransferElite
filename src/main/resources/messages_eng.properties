CONNECT=This connects to the server
EXIT=Exiting the program
GET=Downloads a file from the server
LS=Shows a list of files on the server
OPT=This command shows program settings
PUT=Uploads a file to the server
SAVE=This command will save the settings in the program directory.
SET=This command will create/modify settings enter option: \n \
                set connect to change connection \n \
                set dir to change directory \n \
                set user to change user \n \
                set server to change server settings \n \
                set lang will change the language RU/EGN
START=This command starts the server
STOP=This command shuts down the server